apiVersion: v1
kind: Service
metadata:
  name: {{ include "blue-green.fullname" . }}-green
  labels:
    {{- include "blue-green.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "blue-green.selectorLabels" . | nindent 4 }}
    {{- if eq .Values.productionSlot "blue" }}
    slot: green
    {{- else }}
    slot: blue
    {{- end }}